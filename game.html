<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSnap Plus - Game</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark background */
      color: #fff; /* White text */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #32CD32; /* Green header */
      font-size: 3em;
      margin-top: 20px;
    }

    /* Game Container */
    #gameArea {
      height: 400px;
      width: 80%;
      background-color: #333; /* Dark gray background for game area */
      position: relative;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Game Items */
    .trash {
      width: 80px;
      height: 80px;
      position: absolute;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
      background-image: url('images/trash.png'); /* Use your image here */
      background-size: cover;
    }

    .distractor {
      width: 80px;
      height: 80px;
      position: absolute;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
      background-image: url('images/rohitKurup.png'); /* Use your image here */
      background-size: cover;
    }

    /* Info Display */
    #score, #timer, #mode {
      font-size: 1.5em;
      color: #32CD32; /* Green text */
      margin: 10px;
      font-weight: bold;
    }

    /* Button Styles */
    button {
      background-color: #32CD32; /* Green background */
      color: #121212; /* Dark text */
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #228B22; /* Darker green on hover */
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      color: #fff;
      font-size: 1em;
      padding: 10px 0;
      background-color: #121212;
    }
  </style>
</head>
<body>
  <h1>üåç EcoSnap Plus - Trash Collection Game</h1>

  <!-- Game Info -->
  <p id="score">Score: 0</p>
  <p id="timer">Time Left: 30s</p>
  <p id="mode">Mode: Trash Collector</p>

  <!-- Game Area -->
  <div id="gameArea"></div>

  <!-- Back to Home Button -->
  <button onclick="window.location.href='index.html'">Back to Home</button>

  <!-- Mode Switch Button -->
  <button onclick="toggleMode()">Switch Mode</button>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EcoSnap - All Rights Reserved</p>
  </footer>

  <!-- Link to the JavaScript file -->
  <script src="js/game.js"></script>
</body>
</html>
