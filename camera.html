<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vision AI</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}
body {
  background-color: #f5f5f5;
  color: #FFF;
}
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  padding: 20px;
}
h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #FFF;
}
p {
  margin-bottom: 30px;
  font-size: 1.2rem;
  max-width: 600px;
}
.detection-btn {
  background-color: #3498db;
  color: white;
  padding: 15px 30px;
  border-radius: 50px;
  text-decoration: none;
  font-size: 1.2rem;
  font-weight: bold;
  transition: background-color 0.3s;
}
.detection-btn:hover {
  background-color: #2980b9;
}
/* Camera Page Styles */
.camera-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100%;
}
.camera-header {
  display: flex;
  align-items: center;
  padding: 15px;
  background-color: #2c3e50;
  color: white;
}
.back-btn {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  font-size: 1.1rem;
}
.camera-view {
  flex: 1;
  position: relative;
  overflow: hidden;
  background-color: #000;
}
#video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.camera-controls {
  padding: 20px;
  background-color: #000;
  border-top: 1px solid #000;
}
#instructions {
  text-align: center;
  margin: 0 auto 15px;
  font-size: 1.3rem;
  max-width: 80%;
  font-weight: 500;
  color: #FFFF;
  padding: 10px;
  display: block;
  width: 100%;
  position: relative;
  left: 0;
  right: 0;
}
.result-container {
  background-color: #000000;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
  display: none;
}
.result-container h3 {
  margin-bottom: 10px;
  color: #008cff;
}
#detection-text {
  color: #ffffff;
  line-height: 1.5;
}
.capture-btn {
  display: block;
  width: 100%;
  height: 80px;
  border-radius: 8px;
  background-color: #4CAF50;
  border: 3px solid #333;
  margin: 0 auto;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  transition: transform 0.2s, box-shadow 0.2s;
}
.capture-btn:hover {
  background-color: #88d38b;
  transform: scale(1.02);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}
.back-home-btn {
  display: block;
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background-color 0.3s;
}
.back-home-btn:hover {
  background-color: #2980b9;
}
</style>
</head>
<body>
<div class="camera-container">
  <div class="camera-view">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>
  <div class="camera-controls">
    <p id="instructions">Point your camera anywhere and tap the screen to discover if its recycable!</p>
    <div id="result" class="result-container">
      <h3>Detection Results:</h3>
      <p id="detection-text"></p>
    </div>
    <button id="capture-btn" class="capture-btn">Capture</button>
    <button onclick="window.location.href='index.html'" class="back-home-btn">Back to Home</button>
  </div>
</div>
<script src="camera.js"></script>
</body>
</html>
